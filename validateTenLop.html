<script>
    function validateTenLop(str) {
        regexp = /^[CAP][0-9]{4}[GHIKLM]*$/
        if (regexp.test(str)){
            return true;
        }
        return false;
    }
    var name = "A0318G"
    console.log(validateTenLop(name));
</script>
